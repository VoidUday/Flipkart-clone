<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Input text type</h2>
    <form action="">
        <label for="">First Name</label>
        <input type="text"><br>
        <label for="">Last Name</label>
        <input type="text" name="" id=""><br>
        <button>SUBMIT</button>
    </form>
    <h2>Radio Input</h2>
    <form action="">
        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="JavaScript">javaScript</label><br>
    </form>
    <h2>Checkbox Input</h2>
    <form action="">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have Bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Car">
        <label for="vehicle3">I have Boat</label><br>
    </form>
    <canvas id="myCanvas" width="200px" height="200px"style="border:1px solid black;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200, 200);
        ctx.stroke();
    </script>
    <canvas id="hello"  width="200" height="100" style="border:1px solid #e79b9b;">
        
    </canvas>
    <script>
        var c = document.getElementById("hello");
        var ctx = c.getContext("2d");
        ctx.font = "30px Sans serif";
        ctx.fillText("Hello Web Dev!", 5 , 30)
    </script>
    <canvas id="hello1"  width="200" height="100" style="border:1px solid #e79b9b;">
    </canvas>
    <script>
        var c = document.getElementById("hello1");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(5, 100, 0, 90, 10, 50);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "blue");

        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>
    <svg height="100" width="100"> 
        <circle cx="50" cy="50" r = "40" stroke="red" stroke-width = "4" fill="blue" />
    </svg>
    <svg height="200" width="200"> 
        <rect width="200" height="200" style="fill:rgb(20,50,255)" stroke="rgb(0,0,0)" stroke-width = "10" fill="blue" />
    </svg>
<svg width="200" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>
<video width="320" height="300" controls>
    <source src="check.mp4" type="video/mp4" >
</video>
</body>
</html>
